<div class="alert  alert-hide" role="alert" id="alert-success">
    {{alertMsg}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="wrapper" *ngFor="let product of productsToShow">
    <h2>{{product.name}}</h2>

    <div class="row justify-content-center">
      <div class="col-10 col-md-6">
        <img src="{{product.imageUrl}}" alt="movie poster">
      </div>
    
      <div class="col-10 col-md-6">
        <p>{{product.description}}</p>
        <h5><b>Release year: {{product.year}}</b></h5>
        <h6><b>{{product.price}} SEK</b></h6>
        <div class="input-group mb-4">
          <input type="number" #quantity (keyup.enter)="onAddToCart(quantity.value, product)" placeholder="1">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button" id="addToCartBtn" (click)="onAddToCart(quantity.value, product)">Add to cart</button>
          </div>
        </div>
      </div>
    </div>

</div>
