<div class="wrapper" *ngFor="let product of productList">
    <h2>{{product.name}}</h2>

    <div class="row">
      <div class="col">
        <img src="{{product.imageUrl}}" alt="movie poster">
      </div>
    
      <div class="col">
        <p>{{product.description}}</p>
        <p><b>{{product.price}} SEK</b></p>
        <p><b>Release year: {{product.year}}</b></p>
      </div>
    </div>

</div>
