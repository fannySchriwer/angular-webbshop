<div class="wrapper" *ngFor="let product of productList">
    <h2>{{product.name}}</h2>

    <div class="row">
      <div class="col-10 col-md-6">
        <img src="{{product.imageUrl}}" alt="movie poster">
      </div>
    
      <div class="col-10 col-md-6">
        <p>{{product.description}}</p>
        <p><b>{{product.price}} SEK</b></p>
        <p><b>Release year: {{product.year}}</b></p>
        <button type="button" id="addToCartBtn" (click)="onAddToCart(product)">Add to cart</button>
      </div>
    </div>

</div>
