<div class="alert  alert-hide" role="alert" id="alert-success">
    {{alertMsg}} <!--<a href="#" class="alert-link">an example link</a>-->
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="wrapper" *ngFor="let product of productsToShow">
    <h2>{{product.name}}</h2>

    <div class="row">
      <div class="col-10 col-md-6">
        <img src="{{product.imageUrl}}" alt="movie poster">
      </div>
    
      <div class="col-10 col-md-6">
        <p>{{product.description}}</p>
        <p><b>{{product.price}} SEK</b></p>
        <p><b>Release year: {{product.year}}</b></p>
        <input type="number" #quantity (keyup.enter)="onAddToCart(quantity.value, product)">
        <button type="button" id="addToCartBtn" (click)="onAddToCart(quantity.value, product)">Add to cart</button>
      </div>
    </div>

</div>
