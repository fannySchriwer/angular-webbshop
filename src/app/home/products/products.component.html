<div class="row justify-content-center">
  <div class="col-12 col-md-10 col-lg-8">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{{products[10].imageUrl}}" alt="First slide">
          <div class="carousel-caption">
            <h3>{{products[10].name}}</h3>
            <p>{{products[10].price}}kr</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{{products[15].imageUrl}}" alt="Second slide">
          <div class="carousel-caption">
            <h3>{{products[15].name}}</h3>
            <p>{{products[15].price}}kr</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{{products[29].imageUrl}}" alt="Third slide">
          <div class="carousel-caption">
            <h3>{{products[29].name}}</h3>
            <p>{{products[29].price}}kr</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>

<div class="row justify-content-center p-4">
  <div class="col-10 col-md-8 col-lg-6 hero-text text-center">
    <h4>Decorate your home with a poster of your favorite movie!</h4>
    <p>Free shipping, safe payments and guaranteed high quality posters.</p>
  </div>
</div>
   
<div class="row justify-content-center">

  <div class="col-12 col-md-10 col-lg-8">
    <div class="row justify-content-center">
      <app-print-product class="col-6 col-md-4" input="test-data" *ngFor="let product of products" [product]="product">
      </app-print-product>
    </div>
  </div>
    
</div>
