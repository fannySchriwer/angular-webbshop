<div class="row justify-content-center">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{{products[0].imageUrl}}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{products[1].imageUrl}}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{products[2].imageUrl}}" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
   
<div class="row justify-content-center fixed-bg">

  <div class="col-12 col-md-10 col-lg-8">
    <div class="row justify-content-center products-wrapper">
      <app-print-product class="col-6 col-md-4" input="test-data" *ngFor="let product of products" [product]="product">
      </app-print-product>
    </div>
  </div>
    
</div>
