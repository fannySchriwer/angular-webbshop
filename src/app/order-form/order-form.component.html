
<div class="row justify-content-center">
  <div class="col-12 col-md-6">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Movie</th>
          <th scope="col">Price</th>
          <th scope="col">Amount</th>
          <th scope="col">Total price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of collectedCartItems">
          <th scope="row">{{product.product.name}}</th>
          <td>{{product.product.price}}</td>
          <td>{{product.quantity}}</td>
          <td>{{product.totalPrice}}</td>
        </tr>
        <tr>
          <th>Total Price</th>
          <td></td>
          <td></td>
          <td>{{sum}}</td>
        </tr>
      </tbody>
   </table>
  </div>

<form [formGroup]="orderGroup" (ngSubmit)="createOrder()">
<input class="form-control" placeholder="Name" type="text" formControlName="name" pattern="[A-Za-z]" minlength="2" maxlength="15">
<br />

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">Payment method</label>
    </div>
    <select class="custom-select" formControlName="paymentMethods" id="inputGroupSelect01">
      <option *ngFor="let method of paymentMethods" [value]="method">
        {{ method }}
       </option>
    </select>
    <br />
    
    <button type="submit" [disabled]="orderGroup.invalid">Save</button>
  </div>
</form>
