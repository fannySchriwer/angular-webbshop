<div class="row">
  <div class="col-12 col-md-6 card" *ngFor="let product of collectedCartItems">
    
    <div class="row">
      <div class="col-10 col-md-4">
        <img src="{{product.product.imageUrl}}" alt="movie poster">
      </div>

      <div class="col-10 col-md-8">
        <p>{{product.product.name}}</p>
        <p>{{product.product.price}} SEK</p>
        <p>{{product.totalPrice}}</p>

        <button class="btn btn-secondary" type="button">Button</button>
        <input value="{{product.quantity}}" (onclick)="getInputQuantity(quantity.value, item)">
        <button class="btn btn-secondary" type="button">Button</button>

        <button (click)="onRemoveItem(product)">Delete</button>
      </div>
    </div>
    
  </div>
  <a routerLinkActive="active" routerLink="/orderform" routerLinkActive="active">go to checkout</a>
  <router-outlet></router-outlet>
</div>
